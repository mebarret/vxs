  <body class="claro">
    
    <div id="mainWindow" class="app" data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
        
      <div id="title-pane" class="borders" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" >
          <h1>
              <span id="title">McHenry County Geology</span>
              <a data-dojo-attach-point="version" href="ChangeLog.html" target="_blank"></a>
              <a href="http://www.isgs.illinois.edu/" target="_blank">
                <img src="./images/ISGS_horiz_logo.png" title="Illinois State Geological Survey Logo" style="width: 200px; float: right"/></a>                
          </h1>
      </div>      
    
      
      <!-- Legend -->
      <div class="borders" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'leading', splitter:true" style="width: 275px">
            Layers
            <div id="layersDiv"></div>
      </div>
      
      <!-- Map -->
      <div id="map" class="borders" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        
          <div id="search"></div>
            <div id="HomeButton"></div>   
          <div class="btn-group">            
            <div id="polyline" class="PopupButton" role="button" title="Draw Cross Section" ><span>Draw Cross Section</span></div>
            <div id="point" class="PopupButton" role="button" title="Draw Borehole" ><span>Draw Borehole</span></div>
            <div id="zoomXS" class="PopupButton" role="button" title="Zoom to Cross Section Extent" style="display:none;"><span>Zoom to Cross Section Extent</span></div>
          </div>
          
      </div>
      
      <!-- Cross Section -->
      <div id="bottomPane" class="borders" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:0px">
          <button id="closeXS" type="button" class="close" aria-hidden="true" style="display:none;">Ã—</button>
            <!-- Cross Section Pane -->
            <div id="XSPane" style="overflow-x:auto;display:none;">
                <div id="chartContainer" >
                  <div id="container" style="min-width: 310px; height: 322px; margin: 0 auto"></div>
                  
                </div>
                <div id="spinnerDiv"></div>
            </div>
            
      </div>        
          
    </div>
